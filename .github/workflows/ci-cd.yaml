name: Backend CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: echo "No tests configured"

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/utsfinal-backend:${{ github.sha }}
            
      - name: Checkout deployment repo
        if: github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          repository: moonfaceisaac/uas-deployment
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy

      - name: Update backend image tag
        if: github.ref == 'refs/heads/master'
        run: |
          FILE=deploy/k8s/backend/backend-deployment.yaml
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/utsfinal-backend:${{ github.sha }}"

          if grep -q "utsfinal-backend:" "$FILE"; then
            sed -i "s|utsfinal-backend:.*|utsfinal-backend:${{ github.sha }}|" "$FILE"
          else
            sed -i "s|utsfinal-backend|utsfinal-backend:${{ github.sha }}|" "$FILE"
          fi

          echo "Updated image to $IMAGE"
          
      - name: Commit and push manifest
        if: github.ref == 'refs/heads/master'
        run: |
          cd deploy
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update backend image to ${{ github.sha }}"
            git push
          else
            echo "No Changes to Commit"
          fi

